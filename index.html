<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="main-hero">
            <img class="hero" src="images/image-equilibrium.jpg" alt="Light refracting through a cube on a dark blue background">
            <div class="icon">
                <img class='icon-eye' src="images/icon-view.svg" alt="">
            </div>
        </div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="box">
            <div class="box__stat eth">
                <img src="images/icon-ethereum.svg" alt="">
                <p>0.041 ETH</p>
            </div>
            <div class="box__stat days">
                <img src="images/icon-clock.svg" alt="">
                <p>3 days left</p>
            </div>
        </div>
        <div class="creator">
            <img src="images/image-avatar.png" alt="portrait of a teenager">
            <div>
                <p>Creation of </p>
                <p class="name">Jules Wyvern</p>
            </div>
        </div>
    </main>
    <footer class="attribution">
        <p>
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://github.com/IrieBee" target="_blank">Irie B.</a>.
        </p>
    </footer>
    
</body>
</html>
